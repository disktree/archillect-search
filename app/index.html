<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"/>
		<meta name="description" content="Archillect Image Search">
        <meta name="keywords" content="archillect,image,search,service">
		<meta name="theme-color" content="#000">

		<meta property="og:url" content="http://archillect.disktree.net/search/">
		<meta property="og:site_name" content="Archillect Search">
        
        <meta name="twitter:card" content="summary_large_image"/>
		<meta name="twitter:site" content="@disktree"/>
		<meta name="twitter:creator" content="@disktree"/>
        <meta name="twitter:title" content="Archillect Search"/>
        <meta name="twitter:description" content="Image Search Service"/>
    	<meta name="twitter:image" content="http://archillect.disktree.net/archillect.jpeg"/>

        <title>ARCHILLECT-SEARCH</title>

		<link rel="shortcut icon" href="https://disktree.net/favicon.ico">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="app.css">

        <script async src="app.js"></script>

    </head>

    <body>
        <header>
            <h1>ARCHILLECT-SEARCH</h1>
            <a href="http://archillect.disktree.net/search"><img src="logo_thick.svg"></a>
        </header>
        <form class="controls">
            <div class="search">
                <input type="search" name="term" placeholder="â€¦" list="terms_list">
                <button type="button" name="submit" disabled>SEARCH</button>
            </div>
            <div class="settings">
                <input type="range" name="limit" value="100" min="1" max="1000000" step="1" title="LIMIT">
                <input type="range" name="precision" value="0.1" min="0.0" max="1.0" step="0.01" title="PRECISION">
            </div>
            <!--
            <datalist id="terms_list"></datalist>
            -->
        </form>
        <div class="info"></div>
        <ol class="images"></ol>
        <ul class="words"></ul>
        <aside class="links"></aside>
        <footer>https://disktree.net</footer>
    </body>

</html>
