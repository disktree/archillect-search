    <body>
        <header>
            <h1>Archillect Search</h1>
            <a href="http://archillect.disktree.net/search"><img src="logo_thick.svg"></a>
        </header>
        <form class="controls">
            <div class="search">
                <input type="search" name="term" placeholder="â€¦" list="terms_list">
                <button type="button" name="submit" class="ic-search" disabled></button>
            </div>
            <!-- <i class="ic-settings"></i> -->
            <div class="settings">
                <input type="number" name="limit" value="100" min="1" max="1000" step="1" title="LIMIT">
                <input type="number" name="precision" value="0.2" min="0.0" max="1.0" step="0.01" title="PRECISION">
                <!-- <input type="range" name="limit" value="100" min="1" max="1000000" step="1" title="LIMIT">
                <input type="range" name="precision" value="0.1" min="0.0" max="1.0" step="0.01" title="PRECISION"> -->
            </div>
            <!--
            <datalist id="terms_list"></datalist>
            -->
        </form>
        <div class="info"></div>
        <ol class="images"></ol>
        <ul class="words"></ul>
        <footer>
            <a href="https://github.com/disktree/archillect-search" class="ic-github"></a>
            <a href="https://disktree.net" class="ic-diamond"></a>
        </footer>
