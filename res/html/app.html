<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"/>
        <meta name="theme-color" content="#000">

        <title>ARCHILLECT</title>

        <link rel="stylesheet" href="app.css">

        <script defer src="app.js"></script>

    </head>

    <body>
        <form class="controls">
            <input type="number" name="limit" value="100" min="1" max="1000000" step="1" title="LIMIT">
            <input type="number" name="precision" value="0.01" min="0.0" max="1.0" step="0.01" title="PRECISION">
            <input type="text" name="term" placeholder="..." list="terms_list" title="SEARCH TERM">
            <datalist id="terms_list"></datalist>
            <!--
            <select class="sort" name="sort">
                <option value="">SORT BY INDEX</option>
                <option value="">SORT BY PRECISION</option>
            </select>
            -->
            <div class="info"></div>
        </form>
        <ol class="images"></ol>
        <ul class="words"></ul>
    </body>

</html>
